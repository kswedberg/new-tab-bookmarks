<!DOCTYPE html>
<html>
<head>
	<title></title>
  <link rel="stylesheet" href="css/bookmarks.css">
</head>
<body>
  <div class="Links">
    <button id="newtab-settings" type="button">Options</button>
  </div>
  <div class="Container">
    <div class="FormField">
      <button id="view-all">View All Bookmarks</button>
    </div>
    <div class="FormField FormField--select">
      <label for="change-folder">Change Folder</label>
      <div class="FormField-selectWrap">
        <select id="change-folder"></select>
      </div>
    </div>

    <div class="FormField FormField--text">
      <label for="search">Filter</label>
      <input id="search" type="search">
    </div>

    <div id="bookmarks" class="Bookmarks"></div>
  </div>
  <script src="js/bookmarks.js"></script>
</body>
</html>
